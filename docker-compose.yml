version: "3.9"

services:
  django:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db_main
  db_main:
    image: postgres
    restart: always
    volumes:
      - ./data/db_main:/var/lib/postgresql/data
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  queue:
    build: .
    restart: always
    command: python consumer.py
    depends_on:
      - db_main
networks:
  default:
    external: true
    name: myapp_net